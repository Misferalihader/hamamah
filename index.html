
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حمامة 🕊️</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #ffffff;
      width: 100%;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    main {
      max-width: 500px;
      width: 100%;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #0070f3;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059c1;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🕊️ حمامة</h1>
    <p>أرسل رسالة مجهولة عبر واتساب بسرية تامة</p>
  </header>

  <main>
    <form id="hamamah-form">
      <label for="message">محتوى الرسالة</label>
      <textarea id="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

      <label for="phone">رقم جوال المستلم (واتساب)</label>
      <input type="tel" id="phone" placeholder="مثال: 05XXXXXXXX" required />

      <button type="submit">أرسل حمامتك بـ 1 ريال</button>
    </form>
  </main>

  <div class="footer">
    <p>حمامة هي خدمة تتيح لك إرسال رسائل سرية أو بالنيابة عنك عبر واتساب. الرسائل تُرسل بشكل مجهول بدون ذكر اسم المرسل.</p>
    <p>لرد المستلم على الرسالة، يمكنه تحميل تطبيق حمامة لاحقًا.</p>
  </div>

  <script>
    document.getElementById('hamamah-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('🚀 سيتم إرسال الحمامة بعد الدفع - هذه نسخة تجريبية');
    });
  </script>
</body>
</html>
